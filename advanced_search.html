<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <a href="index.html" style="position: absolute; top: 8px; right: 16px;">Google Search</a>
    </div>
    <div>
        <p id="p">Advanced Search</p>
        <hr>
        <p>Find pages with...</p>
        <form action="https://www.google.com/search">
            <div class="adv_query">
                <div>
                    <label for="all these words:">all these words:</label>
                </div>
                <input type="text" name="as_q">
            </div>
            <div class="adv_query">
                <div>
                    <label for="his exact word or phrase:">his exact word or phrase:</label>
                </div>
                <input type="text" name="as_epq">
            </div>
            <div class="adv_query">
                <div>
                    <label for="any of these words:">any of these words:</label>
                </div>
                <input type="text" name="as_oq">
            </div>
            <div class="adv_query">
                <div>
                    <label for="none of these words:">none of these words:</label>
                </div>
                <input type="text" name="as_eq">
            </div>
            <div>
                <input id="adv_search_button" type="submit" value="Advanced Search">
            </div>
        </form>
    </div>
</body>

</html>
